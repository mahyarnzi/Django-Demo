{% load static %}
{% load compress %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coming Soon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ logo.icon.url }}"/>

    {% compress css %}
        <link rel="stylesheet" type="text/css" href="{% static 'maintenance/vendor/bootstrap/css/bootstrap.min.css' %}">

        <link rel="stylesheet" type="text/css"
              href="{% static 'maintenance/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

        <link rel="stylesheet" type="text/css" href="{% static 'maintenance/vendor/animate/animate.css' %}">

        <link rel="stylesheet" type="text/css" href="{% static 'maintenance/vendor/select2/select2.min.css' %}">

        <link rel="stylesheet" type="text/css" href="{% static 'maintenance/css/util.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'maintenance/css/main.css' %}">
    {% endcompress %}

    <meta name="robots" content="noindex, follow">
</head>
<body>
<div class="bg-img1 size1 flex-w flex-c-m p-t-55 p-b-55 p-l-15 p-r-15"
     style="background-image: url('{{ background.image.url }}');">
    <div class="wsize1 bor1 bg1 p-t-175 p-b-45 p-l-15 p-r-15 respon1">
        <div class="wrappic1">
            <img src="{{ logo.logo_background.url }}" alt="LOGO">
        </div>
        <p class="txt-center m1-txt1 p-t-33 p-b-68">
            Our website is under construction
        </p>
        <div class="wsize2 flex-w flex-c hsize1 cd100">
            <div class="flex-col-c-m size2 how-countdown">
                <span class="l1-txt1 p-b-9 days">00</span>
                <span class="s1-txt1">Days</span>
            </div>
            <div class="flex-col-c-m size2 how-countdown">
                <span class="l1-txt1 p-b-9 hours">00</span>
                <span class="s1-txt1">Hours</span>
            </div>
            <div class="flex-col-c-m size2 how-countdown">
                <span class="l1-txt1 p-b-9 minutes">00</span>
                <span class="s1-txt1">Minutes</span>
            </div>
            <div class="flex-col-c-m size2 how-countdown">
                <span class="l1-txt1 p-b-9 seconds">00</span>
                <span class="s1-txt1">Seconds</span>
            </div>
        </div>
    </div>
</div>

{% compress js %}
    <script src="{% static 'maintenance/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'maintenance/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'maintenance/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'maintenance/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'maintenance/vendor/countdowntime/moment.min.js' %}"></script>
    <script src="{% static 'maintenance/vendor/countdowntime/moment-timezone.min.js' %}"></script>
    <script src="{% static 'maintenance/vendor/countdowntime/moment-timezone-with-data.min.js' %}"></script>
    <script src="{% static 'maintenance/vendor/countdowntime/countdowntime.js' %}"></script>
    <script>
        $('.cd100').countdown100({
            /*Set Endtime here*/
            /*Endtime must be > current time*/
            endtimeYear: 0,
            endtimeMonth: 0,
            endtimeDate: 0,
            endtimeHours: {{hours}},
            endtimeMinutes: 0,
            endtimeSeconds: 0,
            timeZone: ""
            // ex:  timeZone: "America/New_York"
            //go to " http://momentjs.com/timezone/ " to get timezone
        });
    </script>
    <script src="{% static 'maintenance/vendor/tilt/tilt.jquery.min.js' %}"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <script src="{% static 'maintenance/js/main.js' %}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-23581568-13');
    </script>

{% endcompress %}

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>

</body>
</html>
