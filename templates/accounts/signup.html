{% extends 'accounts/account_base.html' %}
{% block content_login %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap py-5">
                    <h3 class="mb-4 text-center">Create a new account</h3>
                    <form method="Post" action="{% url 'accounts:signup' %}" class="signin-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Username"
                                   required autocomplete="on">
                        </div>
                        <div class="form-group">
                            <input type="text" name="first_name" class="form-control" placeholder="Firstname"
                                   required autocomplete="on">
                        </div>
                        <div class="form-group">
                            <input type="text" name="last_name" class="form-control" placeholder="Lastname"
                                   required autocomplete="on">
                        </div>
                        <div class="form-group">
                            <input type="text" name="email" class="form-control" placeholder="Email"
                                   required autocomplete="on">
                        </div>
                        <div class="form-group">
                            <input type="text" name="phone" class="form-control" placeholder="Phone (+98xxxxxxxxxx)"
                                   required autocomplete="on">
                        </div>
                        <div class="form-group">
                            <input name="password1" type="password" class="form-control" placeholder="Password"
                                   required>
                            {#                                <span toggle="#password-field"#}
                            {#                                      class="fa fa-fw fa-eye field-icon toggle-password"></span>#}
                        </div>
                        <div class="form-group">
                            <input name="password2" type="password" class="form-control"
                                   placeholder="Confirm Password"
                                   required>
                            {#                                <span toggle="#password-field"#}
                            {#                                      class="fa fa-fw fa-eye field-icon toggle-password"></span>#}
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Sign UP
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
