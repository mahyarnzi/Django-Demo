{% extends 'accounts/account_base.html' %}
{% block content_login %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap py-5">
                    {% if request.user.is_authenticated %}
                        <h3 class="mb-4 text-center">{{ request.user.get_full_name }}, you are already logged
                            in.</h3>
                    {% else %}
                        <h3 class="mb-4 text-center">Have an account?</h3>
                        <form method="Post" class="signin-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="username" class="form-control"
                                       placeholder="Username / Email"
                                       required>
                            </div>
                            <div class="form-group">
                                <input name="password" type="password" class="form-control" placeholder="Password"
                                       required>
                                <span toggle="password"
                                      class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In
                                </button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                        <input type="checkbox" checked name="remember_me">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="{% url 'accounts:password-reset' %}" style="color: #fff">Forgot
                                        Password</a>
                                </div>
                            </div>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
